name: Python application

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'  # Este cron job se ejecuta todos los lunes a la medianoche UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib boto3 python-dotenv numba netCDF4 scikit-learn seaborn

    - name: Copy .cdsapirc to home directory
      run:  cp App/.cdsapirc ~/.cdsapirc

    - name: Crop_productivity_indicators
      working-directory: App
      run: python Crop_productivity_indicators_Job1.py
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: S3ConnectionMLpython
      working-directory: App
      run: python S3ConnectionML.py
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
