name: Crop Productivity Maize Pipeline

on: [push]

jobs:
  build:
    runs-on: windows-latest  # Cambia a Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyodbc boto3 pandas

    - name: Generate SQL Database and Upload .bak to S3
      run: python App/generate_sql_backup.py  # Asegúrate de que el script esté en esta ruta
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
