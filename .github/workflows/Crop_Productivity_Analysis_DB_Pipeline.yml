name: Crop Productivity Analysis DB Pipeline

on:
  push:
    branches:
      - Data-Analysis  # Ejecutar solo en la rama 'Data-Analysis'

jobs:
  analyze-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas boto3 scikit-learn matplotlib seaborn python-dotenv  # 'sqlite3' eliminado

      - name: Run Data Analysis on SQLite DB
        run: python App/data_analysis_db.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
