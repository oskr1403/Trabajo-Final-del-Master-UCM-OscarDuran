name: Crop Productivity Analysis DB Pipeline

on:
  push:
    branches:
      - analysis-branch

jobs:
  analyze-db:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas boto3 scikit-learn matplotlib seaborn python-dotenv  # Eliminar 'sqlite3' de la lista
